{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />

</head>

<body>

    <div class="col-6 m-auto pt-2 pb-2 text-center titulo">
        EVENTO
    </div>


    <div class="col-6 pt-4 pb-2 offset-3 caixa">
        
        <form name="form" id="form" method="post"  action="{% if item %}/cadastro/Evento/update/{{item.id}}{%else%}/cadastro/Evento/add/{% endif %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Título: <br> 
                        {{form.titulo}}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Descrição: <br> 
                        {{form.descricao}}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Data: <br> 
                        <input type="date" name="data" id="data_id" />
                    </div>
                </div>
                <br>
                <div class="row">  
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Inicio: <br> 
                        {{form.horario_inicio}}
                    </div>

                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Fim: <br> 
                        {{form.horario_fim}}
                    </div>
                </div>
                <br>
                <div class="row">  
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Número de Vagas: <br> 
                        {{form.vagas}}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        Palestrante: <br> 
                        <select name="palestrante" id="palestrante_id" >
                            {% for item in comboPalestrante %}
                                <option value="{{item.id}}">{{item.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
               
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Tipo de Evento: <br> 
                        <select name="tipo" id="tipo_id" >
                            {% for item in comboTipo %}
                                <option value="{{item.id}}">{{item.descricao}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Local: <br> 
                        <select name="local" id="local_id" >
                            {% for item in comboLocal %}
                                <option value="{{item.id}}">{{item.sigla}} ( {{item.tipo}} )</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">  
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        {{form.ativo}} Ativo     
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 pt-3 pb-2 text-center">
                        <input type="submit" class="btn btn-success" value="Salvar">
                        <a href="/Evento/" class="btn btn-success">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
