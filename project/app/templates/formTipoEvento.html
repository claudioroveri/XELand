{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />

</head>

<body>

    <div class="col-6 m-auto pt-2 pb-2 text-center bg-success titulo">
        TIPO EVENTO
    </div>


    <div class="col-9 pt-4 pb-2 offset-4">
        
        <form name="form" id="form" method="post"  action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        Descrição: <br> 
                        {{form.descricao}}
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        {{form.ativo}} Ativo              
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5 pt-3 pb-2 text-center">
                        <input type="submit" class="btn btn-success" value="Salvar">
                        <a href="/carro/" class="btn btn-success">Voltar</a>
                    </div>
                </div>
            </div>
    
        </form>
    </div>
</body>
</html>
